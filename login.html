<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gradient-to-br from-purple-600 to-blue-500 min-h-screen flex justify-center items-center">
  <div class="container mx-auto max-w-sm bg-white p-8 rounded-lg shadow-lg">
    <form class="login-form">
      <h2 class="text-2xl text-center mb-6">Login</h2>
      <div class="mb-4">
        <label for="username" class="block text-sm font-semibold mb-2">Username</label>
        <input type="text" id="username" name="username" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-purple-400" placeholder="Type your username" required>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-semibold mb-2">Password</label>
        <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-purple-400" placeholder="Type your password" required>
      </div>
      <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-md hover:bg-purple-700 focus:outline-none focus:bg-purple-700 ">Login</button>
      <div class="text-center mt-4">
        <a href="#" class="text-purple-600">Forgot password?</a>
      </div>
      <div class="text-center mt-4">
        <p class="mb-2">Or Sign Up Using</p>
        <div class="flex justify-center">
          <a href="#" class="mr-2 "><i class="fab fa-facebook"></i></a>
          <a href="#" class="mr-2"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-google"></i></a>
        </div>
      </div>
      <div class="text-center mt-4">
        <p>Or Sign Up <a href="#" class="text-purple-600">Here</a></p>
      </div>
    </form>
  </div>
</body>
</html>
